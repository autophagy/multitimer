<!DOCTYPE html>
<html>
<head>
    <title>multi/timer - multiple, personalisable egg timers</title>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.1.4.min.js" /></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/multitimer.js"></script>
</head>
<body>

    <div id="title-bar">
        <div id="title-options">
            <h1>MULTI/TIMER</h1>
            <button title="Add a new timer" onclick="addTimer();"><img src="images/plus.png" /></button>

            <button title="Remove all timers" onclick="removeTimers();"><img src="images/close.png" /></button>

            <button title="Play all timers" onclick="playTimers();"><img src="images/play.png" /></button>

            <button title="Pause all timers" onclick="pauseTimers();"><img src="images/pause.png" /></button>
        </div>

        <div id="information">
            <button id="github" title="Github" onclick="window.open('https://github.com/Autophagy/multitimer');">
                <img src="images/github.png" />
            </button>

            <button id="contact" title="Contact" onclick="window.open('http://www.deadcells.org/about/');">
                <img src="images/mail.png" />
            </button>
        </div>
    </div>

    <div id="how-to-use" style="display: none;">
        To be written...
    </div>

    <div id="contact" style="display: none;">
        To be written...
    </div>

    <div id="timerspace">

    </div>

</body>
</html>
