<!DOCTYPE html>
<html>
<head>
    <title>multi/timer - multiple, personalisable egg timers</title>

    <meta name=viewport content="width=device-width, initial-scale=1">

    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js" /></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="js/multitimer.js"></script>
</head>
<body>
  <div id="wrapper">

    <noscript id="javascript-warning">
        <h1>Please Enable Javascript</h1>
        <p>Multi/timer will not work without javascript enabled. Please enable it.</p>
    </noscript>

    <div id="title-bar">
        <h1>MULTI/TIMER</h1>
        <div id="title-options">
            <button id="add-button" class="plus-icon" title="Add a new timer" onclick="addTimer();"></button>

            <button class="close-icon" title="Remove all timers" onclick="removeTimers();"></button>

            <button class="play-icon" title="Play all timers" onclick="playTimers();"></button>

            <button class="pause-icon" title="Pause all timers" onclick="pauseTimers();"></button>
        </div>

        <div id="information">
            <button id="github" class="github-icon" tabindex="-10" title="Github" onclick="window.open('https://github.com/Autophagy/multitimer');"></button>

            <button tabindex="-20" id="contact" class="mail-icon" title="Contact" onclick="window.open('https://autophagy.github.io/');"></button>
        </div>
    </div>

    <div id="timerspace">

    </div>

    <div id="footer">
          <button id="add-button-footer" class="plus-icon" title="Add a new timer" onclick="addTimer();"></button>

          <button class="close-icon" title="Remove all timers" onclick="removeTimers();"></button>

          <button class="play-icon" title="Play all timers" onclick="playTimers();"></button>

          <button class="pause-icon" title="Pause all timers" onclick="pauseTimers();"></button>
    </div>

  </div>

  <script>
    $("#timerspace").sortable();
  </script>

</body>
</html>
